<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <title>Sensor - Monitor</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}" />

    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>

    <style>

        .card-body{
            height: 150px;
        }

        @media (max-width: 750px) {
            .card-body{
                height: 150px;
            }
        }

        .header {
            display: flex;
            padding: 20px;
        }

        .header-actions {
            justify-content: flex-end;
            margin-left: auto;
            margin-right: 0;
            display: flex;
        }

        .header-name-product {
            font-size: 25px;
            font-weight: bold;
        }

        .header-img-margin {
            margin-left: 15px;
        }

        img {
            height: 30px;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #ededed;
        }

    </style>

    <script type="text/javascript">

        var parts = window.location.pathname.split("/");
        var id = parts[parts.length-1];

        var socket = new SockJS('/websocket');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            
            stompClient.subscribe('/topic/sensor/' + id + '/monitor', function (data) {
                $("#logs").append("<span>" +  JSON.parse(data.body).dateTime + " - " + JSON.parse(data.body).message + "</span><br/>");
                $("#logs").scrollTop($("#logs")[0].scrollHeight);
            });

            stompClient.subscribe('/topic/sensor/' + id + '/push', function (data) {
                $("#push").append("<span>" + JSON.parse(data.body).dateTime + " - " + JSON.parse(data.body).message + "</span><br/>");
                $("#push").scrollTop($("#push")[0].scrollHeight);
            });

        });

    </script>

</head>

<body>

    <header class="header">

        <div class="header-name-product">SISMAR</div>

        <div class="header-actions">

            <a th:href="@{/}">
                <img th:src="@{/images/home.png}" />
            </a>

        </div>

    </header>

    <div class="container">
        
        <div class="row">
        
            <div class="col-md-12">
                <div class="card" style="margin-top: 30px;">
                    <h5 class="card-header">Monitor</h5>
                    <div class="card-body" id="logs" style="line-height: 30px; overflow-y: auto;">
                    </div>
                </div>
            </div>

            <div class="col-md-12">
                <div class="card" style="margin-top: 20px; margin-bottom: 50px;">
                    <h5 class="card-header">Push</h5>
                    <div class="card-body" id="push" style="line-height: 30px; overflow-y: auto;">
                    </div>
                </div>
            </div>

        </div>

    </div>

</body>

</html>
